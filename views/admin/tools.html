{% extends '../template.html' %}
{% block head %}
<link rel="stylesheet" href="../../css/materialize.min.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="../../css/style.css" media="screen" title="no title" charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="../../js/materialize.min.js" charset="utf-8"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s4 offset-s2">
        <input id="admin_search" type="text" class="validate"  style="margin-top: 40px;">
        <label for="admin_search"><strong>Twitch Name OR reddit name</strong></label>
      </div>
    </div>
    <div class="row">
      <div class="col s4 offset-s2">
        <button class="admin-submit-search btn waves-effect waves-purple grey darken-3" type="submit" name="action">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="search-results row">
  <div class="row">
    <div class="input-field col s4 offset-s2">
      <input id="result_twitchname" type="text" style="margin-top: 40px;">
      <label for="result_twitchname"><strong>Twitch name</strong></label>
    </div>
    <div class="input-field col s4">
      <input id="result_redditname" type="text" class="validate"  style="margin-top: 40px;">
      <label for="result_redditname"><strong>Reddit Name</strong></label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4 offset-s2">
      <p>
        <input name="searchgroup" type="radio" id="set_approved" value="approved"/>
        <label for="set_approved">Approve</label>
      </p>
      <p>
        <input name="searchgroup" type="radio" id="set_reject" value="rejected"/>
        <label for="set_reject">Reject</label>
      </p>
      <p>
        <input name="searchgroup" type="radio" id="set_pending" value="pending"/>
        <label for="set_pending">Pending</label>
      </p>
      <p>
        <input name="searchgroup" type="radio" id="set_clear"  value="clear"/>
        <label for="set_clear">Clear Intro</label>
      </p>
      <p>
        <input class="with-gap" name="setadmin" type="checkbox" id="set_admin" />
        <label for="set_admin">Set as site admin</label>
      </p>

    </div>
  </div>
  <div class="row">
    <div class="col s4 offset-s2">
      <button class="admin-modify-user btn waves-effect waves-purple grey darken-3" type="submit" name="action">Submit Changes</button>
    </div>
  </div>
</div>


  {% endblock %}


  {% block footer %}
  <script src="../../js/site.js" charset="utf-8"></script>
  {% endblock %}
